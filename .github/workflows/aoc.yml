name: Update AoC Badges
on:
  schedule:
    - cron: '6 5 1-30 12 *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
          
      - uses: joblo2213/aoc-badges-action@v3
        with:
          userid: 2449119 # https://adventofcode.com/2020/leaderboard/private/view/2449119.json
          session: ${{ secrets.AOC_SESSION }}
          file: 'README.md'
          dayRegex: '(?<=https:\/\/img\.shields\.io\/badge\/day%20ðŸ“…-)[0-9]+(?=-blue)'
          starsRegex: '(?<=https:\/\/img\.shields\.io\/badge\/stars%20â­-)[0-9]+(?=-yellow)'
          daysCompletedRegex: '(?<=https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update badges
          file_pattern: README.md